default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgresql://dev:devpass@localhost:5432/attendance_dev' %>

test:
  <<: *default
  url: postgresql://dev:devpass@localhost:5432/attendance_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>